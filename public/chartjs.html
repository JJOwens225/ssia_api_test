<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plateforme Trading Pro</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }
      body {
        background: #e4efff;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      .trading-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .chart-wrapper {
        flex: 1;
        position: relative;
        min-height: 400px;
      }
      #overlayCanvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none; /* ⛔ ne bloque pas les clics */
        z-index: 2;
      }

      .chart-header h1 {
        color: #2a2f42;
      }

      .chart-wrapper {
        flex: 1;
        position: relative;
        min-height: 400px;
      }
      #mainChart {
        width: 100%;
        height: 100%;
        border: #2a2f42 1px solid;
        background-color: red; /* debug */
      }
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        color: #26a69a;
      }
      .toolbar {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      button {
        background: #2a2f42;
        color: #e0e0e0;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
      }
      button:hover {
        background: #3a3f5c;
      }
      button.active {
        background: #26a69a;
        color: white;
      }
      .price-display {
        font-size: 24px;
        font-weight: bold;
        color: #26a69a;
      }
    </style>
  </head>
  <body>
    <div class="trading-container">
      <div class="chart-header">
        <h1>IVOIRE</h1>
        <div class="price-display" id="currentPrice">Chargement...</div>
      </div>

      <div class="chart-wrapper">
        <div class="loading" id="loadingIndicator">
          Chargement des données...
        </div>
        <div id="mainChart"></div>
      </div>

      <div class="toolbar">
        <button id="btn1h">1H</button>
        <button id="btn4h">4H</button>
        <button id="btn1d" class="active">1J</button>
        <button id="btnAll">Tout</button>
        <button id="addSegmentBtn">➕ Ajouter un segment</button>
        <button id="removeSegmentsBtn">❌ Supprimer les segments</button>
      </div>
      <div class="btn-container">
        <button class="btn" onclick="loadLineChart('ivoire')">Courbe</button>
        <button class="btn" onclick="loadCandleChart('ivoire')">Bougies</button>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- 1. Chargement de la bibliothèque avec vérification -->
    <script>
      function loadCharts() {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src =
            "https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js";
          script.onload = () => {
            console.log("Lightweight Charts chargé avec succès");
            resolve();
          };
          script.onerror = () =>
            reject(new Error("Erreur de chargement de Lightweight Charts"));
          document.body.appendChild(script);
        });
      }

      // Chargement séquentiel des scripts
      loadCharts()
        .then(() => {
          // 2. Chargement des autres scripts une fois la bibliothèque chargée
          const scripts = [{ src: "courbe.js" }, { src: "bougies.js" }];

          scripts.forEach((scriptInfo) => {
            const script = document.createElement("script");
            script.src = scriptInfo.src;
            if (scriptInfo.type) script.type = scriptInfo.type;
            document.body.appendChild(script);
          });
        })
        .catch((error) => console.error("Erreur:", error));
    </script>
  </body>
</html>
